<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <!-- external resources -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>Scientific Calculator</header>
    <div class="calculator">
      <div class="cal-header">
        <input type="text" class="calculator-display" id="display" readonly />
        <button class="theme-button">
          <span class="material-symbols-outlined theme-icons" data-theme="dark"
            >dark_mode</span
          >
          <span class="material-symbols-outlined theme-icons" data-theme="light"
            >light_mode
          </span>
        </button>
      </div>
      <div class="btn-group">
        <div class="btn-row">
          <div class="btn" value="sqrt"><span>SQRT</span></div>
          <div class="btn" value="("><span>(</span></div>
          <div class="btn" value=")"><span>)</span></div>
          <div class="btn btn-fun-clear" onclick="clearFn()">
            <span>AC</span>
          </div>
        </div>
        <div class="btn-row">
          <div class="btn" value="π"><span>π</span></div>
          <div class="btn" value="e"><span>e</span></div>
          <div class="btn" value="log"><span>LOG</span></div>
          <div class="btn btn-fun-clear" onclick="DeleteFn()">
            <span>DEL</span>
          </div>
        </div>
        <div class="btn-row">
          <div class="btn" value="1"><span>1</span></div>
          <div class="btn" value="2"><span>2</span></div>
          <div class="btn" value="3"><span>3</span></div>
          <div class="btn btn-op" value="+"><span>+</span></div>
        </div>
        <div class="btn-row">
          <div class="btn" value="4"><span>4</span></div>
          <div class="btn" value="5"><span>5</span></div>
          <div class="btn" value="6"><span>6</span></div>
          <div class="btn btn-op" value="-"><span>-</span></div>
        </div>
        <div class="btn-row">
          <div class="btn" value="7"><span>7</span></div>
          <div class="btn" value="8"><span>8</span></div>
          <div class="btn" value="9"><span>9</span></div>
          <div class="btn btn-op" value="*"><span>*</span></div>
        </div>
        <div class="btn-row">
          <div class="btn btn-fun" value="sin"><span>SIN</span></div>
          <div class="btn btn-fun" value="cos"><span>COS</span></div>
          <div class="btn btn-fun" value="tan"><span>TAN</span></div>
          <div class="btn btn-op" value="^"><span>^</span></div>
        </div>
        <div class="btn-row">
          <div class="btn btn-op" value="/"><span>/</span></div>
          <div class="btn" value="0"><span>0</span></div>
          <div class="btn" value="."><span>.</span></div>
          <div class="btn btn-fun-eq" onclick="evaluateFn()">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
