<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="theme-buttons">
            <input type="text" class="calculator-display" id="display" readonly>
            <button class="theme-button" onclick="toggleTheme()" value="dark"><img class="img-icon" src="./asset/icons8-sun-24.png" alt="sun-icon"></button>
        </div>
        <div class="btn-group">
            <div class="btn-row">
                <div class="btn btn-fun" value="sqrt">SQRT</div>
                <div class="btn" value="(">(</div>
                <div class="btn" value=")">)</div>
                <div class="btn btn-fun-clear" onclick="clearFn()">AC</div>
            </div><div class="btn-row">
                <div class="btn" value="π">π</div>
                <div class="btn" value="e">e</div>
                <div class="btn btn-fun" value="log">LOG</div>
                <div class="btn btn-fun-clear" onclick="DeleteFn()">DEL</div>
            </div>
            <div class="btn-row">
                <div class="btn" value="1">1</div>
                <div class="btn" value="2">2</div>
                <div class="btn" value="3">3</div>
                <div class="btn btn-op" value="+">+</div>
            </div>
            <div class="btn-row">
                <div class="btn" value="4">4</div>
                <div class="btn" value="5">5</div>
                <div class="btn" value="6">6</div>
                <div class="btn btn-op" value="-">-</div>
            </div>
            <div class="btn-row">
                <div class="btn" value="7">7</div>
                <div class="btn" value="8">8</div>
                <div class="btn" value="9">9</div>
                <div class="btn btn-op" value="*">*</div>
            </div>
            <div class="btn-row">
                <div class="btn btn-fun" value="sin">SIN</div>
                <div class="btn btn-fun" value="cos">COS</div>
                <div class="btn btn-fun" value="tan">TAN</div>
                <div class="btn btn-op" value="^">^</div>
            </div>
            <div class="btn-row">
                <div class="btn btn-op" value="/">/</div>
                <div class="btn" value="0">0</div>
                <div class="btn" value=".">.</div>
                <div class="btn btn-fun" onclick="evaluateFn()">=</div>
            </div>
        </div>
    </div>
</body>
</html>
